<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melih's Cosmic Pet</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
</head>
<body>
    <div class="game-container">
        <h1>Melih's Cosmic Pet</h1>
        
        <div id="petContainer">
            <div id="thoughtBubble" class="hidden">
                <p id="petThoughts"></p>
            </div>
            <img id="pet" src="https://raw.githubusercontent.com/ozzaii/Melihgotchi/main/idle.lq.gif" alt="Your cosmic pet">
            <div id="petSpeech"></div>
            <div id="emotionParticles"></div>
        </div>

        <div class="stats-container">
            <div class="stat">
                Cosmic Energy:
                <div class="stat-bar">
                    <div id="energyBar" class="bar-fill"></div>
                </div>
            </div>
            <div class="stat">
                Interdimensional Hunger:
                <div class="stat-bar">
                    <div id="hungerBar" class="bar-fill"></div>
                </div>
            </div>
            <div class="stat">
                Quantum Happiness:
                <div class="stat-bar">
                    <div id="happinessBar" class="bar-fill"></div>
                </div>
            </div>
            <div class="stat">
                Existential Dread:
                <div class="stat-bar">
                    <div id="dreadBar" class="bar-fill"></div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="feedBtn" class="cosmic-btn">Nourish</button>
            <button id="playBtn" class="cosmic-btn">Transcend</button>
            <button id="sportBtn" class="cosmic-btn">Cosmic Cardio</button>
        </div>

        <div id="feedMenu" class="feed-menu hidden">
            <div class="food-item" data-food="cosmic-burger">
                <img src="https://img.icons8.com/color/48/000000/hamburger.png" alt="Cosmic Burger">
                <span>Cosmic Burger</span>
            </div>
            <div class="food-item" data-food="quantum-pizza">
                <img src="https://img.icons8.com/color/48/000000/pizza.png" alt="Quantum Pizza">
                <span>Quantum Pizza</span>
            </div>
            <div class="food-item" data-food="etheric-salad">
                <img src="https://img.icons8.com/color/48/000000/salad.png" alt="Etheric Salad">
                <span>Etheric Salad</span>
            </div>
        </div>

        <div id="miniGame" class="hidden">
            <h2>Astral Projection Training</h2>
            <div id="gameArea"></div>
            <button id="startTraining" class="cosmic-btn">Start Training</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
